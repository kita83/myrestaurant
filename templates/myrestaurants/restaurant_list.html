{% extends "myrestaurants/base.html" %}

{% block content %}
<h1>
  Restaurants 
  {% if user %}<a class="btn btn-default btn-xs" href="{% url 'myrestaurants:restaurant_create' %}">add</a>{% endif %}
</h1>

<table class="table">
  <!--<thead>-->
    <!--<tr><th>Restaurant</th><th>City</th><th>Country</th></tr>-->
  <!--</thead>-->
  <tbody>
  {% for restaurant in latest_restaurant_list %}
  <tr>
    <td>
      <a href="{% url 'myrestaurants:restaurant_detail' restaurant.id %}">{{ restaurant.name }}</a>
      <div class="address">
        {{ restaurant.city }}{{ restaurant.country }}
      </div>
    </td>
  </tr>
  {% empty %}<tr><td>Sorry, no restaurants registered yet.</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
